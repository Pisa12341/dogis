<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прокси-запрос через сайт</title>
</head>
<body>
  <button id="getDataButton">Получить данные через прокси</button>
  <div id="responseData"></div>

  <script>
    document.getElementById('getDataButton').addEventListener('click', () => {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Используйте прокси-сервер, который обходит CORS
      const targetUrl = 'https://example.com/api/data'; // Замените на целевой URL, к которому вы хотите отправлять запросы

      fetch(proxyUrl + targetUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('responseData').innerText = JSON.stringify(data);
        })
        .catch(error => {
          console.error('There has been a problem with your fetch operation:', error);
        });
    });
  </script>
</body>
</html>
